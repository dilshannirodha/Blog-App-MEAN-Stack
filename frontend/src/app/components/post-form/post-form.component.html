<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>

  <!-- Success message -->
  <div *ngIf="successMessage" class="mb-4 text-green-600 bg-green-100 border border-green-400 p-3 rounded">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="mb-4 text-red-600 bg-red-100 border border-red-400 p-3 rounded">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="submit()" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Title</label>
      <input [(ngModel)]="title" name="title" type="text" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Content</label>
      <textarea [(ngModel)]="content" name="content" rows="5" class="w-full border rounded px-3 py-2" required></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Media (Image or Video)</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*,video/*" class="w-full">
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Submit Post
    </button>
  </form>
</div>
