<div *ngFor="let post of posts" class="p-6 mb-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
  <p class="text-gray-700 mb-4">{{ post.content }}</p>

  <img
    *ngIf="post.imageUrl"
    [src]="post.imageUrl"
    alt="Post Image"
    class="mb-4 rounded max-w-full h-auto"
    width="200"
  />

  <video
    *ngIf="post.videoUrl"
    controls
    class="mb-4 rounded max-w-full h-auto"
    width="300"
  >
    <source [src]="post.videoUrl" />
    Your browser does not support the video tag.
  </video>

  <div class="flex items-center space-x-4 mb-4">
    <button
      (click)="like(post._id)"
      class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded"
    >
      👍 Like ({{ post.likes?.length || 0 }})
    </button>

    <button
      (click)="dislike(post._id)"
      class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded"
    >
      👎 Dislike ({{ post.dislikes?.length || 0 }})
    </button>
  </div>

  <a
    [routerLink]="['/post', post._id]"
    class="inline-block text-blue-600 hover:underline font-medium"
  >
    View Details
  </a>
</div>
